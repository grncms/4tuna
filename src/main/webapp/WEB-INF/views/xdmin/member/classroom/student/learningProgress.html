<title>학습진도</title>
<style type="text/css">

		background-color: #F9F9FA;
	}

		background-color: white;
	}

		display: inline;

	}

		clear: both;
	}

		border-radius: 50px;

		margin-bottom: 30px;
	}
	
</style>
</head>
<body>
<div class="container-fluid">
<!-- header s -->
<header class="p-2 mb-3 border-bottom ">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
	    <img src="./header_logo.png"  width="150" >
	      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
	        <li><a href="#" class="nav-link link-dark" id="home">홈</a></li>
	        <li><a href="#" class="nav-link link-secondary" id="class">클래스</a></li>
	      </ul>
	    
		 <div class="dropdown text-end">
		      <div class="icon"><i class="fa-regular fa-bell fa-2x"></i></div>
		      <div class="icon"><i class="fa-regular fa-comment fa-2x" ></i></div>
		</div> 
     
	</div>
</header>
<!-- header e -->

<!-- sidebar -->
<div class="row">
		<!-- 3단길이의 첫번째 열 -->
		<div class="col-md-2 d-none d-md-block h-100" id="sidebar">
			<div class="col-lg-3" style="" id="classImg"> <img src="a3.jpg"  width="50" height="50"></div>
			<div class="col-lg-9" id="classInfo"><span>class이름</span><p><span>구성원 *명</span></div>
			<div ><button type="button" class="btn btn-outline-secondary w-100" id="btn-add">구성원 초대하기</button></div>
			<div class="px-0 " id="menuList">
				<ul class="list-unstyled ps-0">
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">모든 공지</button>
					</li>
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">모든 과제</button>
					</li>
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">과제 리포트</button>
					</li>
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">출석부</button>
					</li>
					<li class=mb-2>
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">구성원</button>
					</li>
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">클래스 설정</button>
					</li>
					<li class="border-top my-3"></li>
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">예약 / 임시저장한 글</button>
					</li>
					<li class="border-top my-3"></li>
					<li class="mb-2">
					<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">모두를 위한 공간</button>
						<div class="collapse" id="account-collapse">
							<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
								<li><a href="#" class="rounded">자유 공간</a></li>
								<li><a href="#" class="rounded">학습 자료</a></li>
								<li><a href="#" class="rounded">활동사진</a></li>
							</ul>
						</div>
					</li>
				</ul>
				    <div class="dropdown">
      <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2"><strong>mdo</strong>
      </a>
      <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
			</div>
		</div>
	<!-- sidebar -->	
		<section class="col-md-10 d-flex justify-content-center" id="context"> <!-- 전체 컨테이너  -->
			<div class="col-md-6 d-flex flex-column gap-2">
				<div class="border p-3"> <!-- 학습 진도 헤더 -->
					<div><b>학습진도</b></div>
					<div>내 학습량을 확인하세요.</div>
				</div>
				
				<div class="border p-3 d-flex flex-column gap-4"> <!-- 학습 진도 전체  -->
					<div><!-- 동영상 강의 컨테이너 -->
						<header class="row justify-content-between align-items-center"> <!-- 동영상 강의 헤더  -->
							<div class="col-3">
								<div><b>동영상 강의</b></div>
							</div>
						
							<div class="col-7">
								<div class="progress">
									<div class="progress-bar" style = "width:50%" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
								</div>
							</div>
							<div class="col-2">
								<div>50%</div>
							</div>
						</header>
						<article><!-- 동영상 강의 본문 -->
							<div class="row align-items-center justify-content-between"> <!--  개별 강의 -->
								<div class="col-2">강의 1</div>
								<div class="col-6">
									<div class="progress">
										<div class="progress-bar bg-success" style = "width : 100%" role ="progressbar" aria-valuemin = "0" aria-valuemax="100">100%</div>
									</div>						
								</div>
								<div class= "col-2"><span class="badge bg-primary">시청완료</span></div>	
							</div>
							<div class="row align-items-center justify-content-between"> <!--  개별 강의 -->
								<div class="col-2">강의 2</div>
								<div class="col-6">
									<div class="progress">
										<div class="progress-bar bg-warning" style = "width : 40%" role ="progressbar" aria-valuemin = "0" aria-valuemax="100">40%</div>
									</div>						
								</div>
								<div class= "col-2"><span class="badge bg-warning">미완료</span></div>	
							</div>
							<div class="row align-items-center justify-content-between"> <!--  개별 강의 -->
								<div class="col-2">강의 3</div>
								<div class="col-6">
									<div class="progress">
										<div class="progress-bar bg-danger" style = "width : 0%" role ="progressbar" aria-valuemin = "0" aria-valuemax="100">0%</div>
									</div>						
								</div>
								<div class= "col-2"><span class="badge bg-danger">미시청</span></div>	
							</div>
						</article>
					</div>
						
					<div><!-- 과제 컨테이너 -->
						<header class="row justify-content-between align-items-center"> <!-- 과제헤더  -->
							<div class="col-3">
								<div><b>과제</b></div>
							</div>
					
							<div class="col-7">
								<div class="progress">
									<div class="progress-bar" style = "width:33%" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
								</div>
							</div>
							<div class="col-2">
								<div>33%</div>
							</div>
						</header>
						
						<article><!--과제 본문  -->
							<div class="d-flex justify-content-between"><!-- 개별 과제  -->
								<div>과제1</div>
								<div class="d-flex gap-2">
									<div><b>50/100점</b></div>
									<span class="badge bg-primary">제출 완료</span>
								</div>
							</div>
							<div class="d-flex justify-content-between"><!-- 개별 과제  -->
								<div>과제2</div>
								<div class="d-flex gap-2">
									<div></div>
									<span class="badge bg-danger">미제출</span>
								</div>
							</div>
							<div class="d-flex justify-content-between"><!-- 개별 과제  -->
								<div>과제3</div>
								<div class="d-flex gap-2">
									<div><b></b></div>
									<span class="badge bg-warning">미채점</span>
								</div>
							</div>
						</article>
					</div>
				</div>
			</div>		
		</section>
		</div>
	</div>
